<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <h1>Quiz</h1>
        <h2 class="question" id="question"></h2>
        <div id="options-container">
            <ul>
                <li>
                    <input type="radio" name="options" id="a" class="answer">
                    <label for="a" id="option_a"></label>
                </li>
                <li>
                    <input type="radio" name="options" id="b" class="answer">
                    <label for="b" id="option_b"></label>
                </li>
                <li>
                    <input type="radio" name="options" id="c" class="answer">
                    <label for="c" id="option_c"></label>
                </li>
                <li>
                    <input type="radio" name="options" id="d" class="answer">
                    <label for="d" id="option_d"></label>
                </li>
            </ul>
        </div>
        <br>
        <br>
        <div class="button-container">
            <button id="next">Next</button>
            <button id="submit">Submit</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
